<!DOCTYPE html>
<html>
    <head> 
        <title>Poll App</title>
    </head>
    <body>
        <h1>Avaliable Poll Questions</h1>
        {% if questions %}
         <ul>
            {% for question in questions %}
            <li>
               <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No questions available.</p>
        {% endif %}
    </body>
</html>
